<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grouping Example</title>
    <link rel="stylesheet" href="css/tobi.min.css">
</head>
<body>

<div class="container">
    <div class="flex flex--middle">
        <div class="flex__33">
            <a href="https://rqrauhvmra.com/tobi/1.jpg" class="lightbox" data-tobi-group="two">
                <img src="https://rqrauhvmra.com/tobi/1.jpg" alt="Berliner Fernsehturm">
            </a>
        </div>

        <div class="flex__33">
            <a href="https://rqrauhvmra.com/tobi/3.jpg" class="lightbox" data-tobi-group="two">
                <img src="https://rqrauhvmra.com/tobi/3.jpg" alt="Berlin">
            </a>
        </div>

        <div class="flex__33">
            <a href="https://rqrauhvmra.com/tobi/2.jpg" class="lightbox" data-tobi-group="one">
                <img src="https://rqrauhvmra.com/tobi/2.jpg" alt="Berlin">
            </a>
        </div>

        <div class="flex__33">
            <a href="https://rqrauhvmra.com/tobi/2.jpg" class="new-image" data-tobi-group="three">
                <img src="https://rqrauhvmra.com/tobi/2.jpg" alt="Berlin">
            </a>
        </div>
    </div>
</div>
<!--<script src="js/tobi.js"></script>-->
<script src="js/tobi.js"></script>
<script>
    var tobi;

    document.addEventListener('DOMContentLoaded', function() {
      tobi = new Tobi({
        grouping: true
      });

      setTimeout(function () {
        tobi.add(document.querySelector('.new-image'));
      }, 5000);
    });
</script>
</body>
</html>
